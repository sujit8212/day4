<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttoon</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <div class="m-4">
        <button class="btn btn-primary position-relative">
            Inbox

        </div>
    </div>
    
</body>
</html>
