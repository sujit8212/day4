<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .new-collection {
            text-align: center;
            font-size: 30px;
            position: relative;
        }

        .new-collection::before {
            content: "";
            width: 4px;
            height: 40px;
            background-color: red;
            position: absolute;
            transform: translate(-15px);
        }

    </style>
</head>
<body>
    <h1 class="new-collection">Harshad</h1>
</body>
</html>
