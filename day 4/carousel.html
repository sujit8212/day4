<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
<div class="Carousel slide id=CarouselExamleControls" data-bs-ride="Carousel">
    <div class="Carousel-indicators"> 
        <button data-bs-target="#arouseExampleControls" data-bs-slide-to="0" class="active"></button>
        <button data-bs-target="#arouseExampleControls" data-bs-slide-to="1"></button>
        <button data-bs-target="#arouseExampleControls" data-bs-slide-to="2" class="active"></button>
    </div>
    <div class="Carousel-inner">
        <div class="Carousel-item active">
            <img class="d-block w-100" src="https://media.istockphoto.com/id/1403500817/photo/the-craggies-in-the-blue-ridge-mountains.jpg?s=612x612&w=0&k=20&c=N-pGA8OClRVDzRfj_9AqANnOaDS3devZWwrQNwZuDSk=">
        </div>
        <div class="Carousel-item">
            <img class="d-block w-100" src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
        </div>
        <div class="Carousel-item">
            <img class="d-block w-100" src="https://images.pexels.com/photos/381739/pexels-photo-381739.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">

    </div>
    
</div>
<button class="Carousel-control-prev" data-bs-target="#carouselExampleControls" data-bs-slide-to="0">
    <span class="Carousel-control-prev-icon"></span>
    <span class="visualli-hidden">Previous</span>
</button>
<button class="Carousel-control-next" data-bs-target="#carouselExampleControls" data-bs-slide-to="1">
    <span class="Carousel-control-next-icon"></span>
    <span class="visualli-hidden">next</span>
    </button>
</body>
</html>
